<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INET – Contacto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- header unificado -->
  <header class="site-header">
    <div class="brand">
      <img src="img/logo_inet.png" alt="Logo INET" />
      <span>INET</span>
    </div>
    <nav class="site-nav">
      <a href="index.html">Inicio</a>
      <a href="recursos.html">Recursos</a>
      <a class="active" href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main class="site-main">
    <section class="wrap">
      <h1>Contacto</h1>
      <p class="lead">
        Formulario de uso educativo. no envía correos (solo muestra un aviso en pantalla).
      </p>

      <form class="form" onsubmit="event.preventDefault(); alert('Formulario de demostración: no se envían correos.');">
        <div class="form-grid">
          <label>
            <span>Nombre</span>
            <input type="text" name="nombre" required />
          </label>

          <label>
            <span>Correo</span>
            <input type="email" name="correo" required />
          </label>

          <label class="full">
            <span>Asunto</span>
            <input type="text" name="asunto" required />
          </label>

          <label class="full">
            <span>Mensaje</span>
            <textarea name="mensaje" rows="5" required></textarea>
          </label>
        </div>

        <button class="btn" type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>© 2025 INET. Formulario de demostración.</p>
    </div>
  </footer>
</body>
</html>
